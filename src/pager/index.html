<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="header">
		<button onclick="pager.gohome()">Home</button>
	</div>

	<div class="content" id="content"></div>

	<div class="footer">
		<button onclick="pager.back()" >Page Back</button>
		<span id="page-counter" class="pages"></span>
		<button onclick="pager.forward()">Page Forward</button>
	</div>

	<script>
		var httpClient = new HttpClient();
		var pager = new Pager();

		httpClient
			.makeRequest('GET', 'http://localhost:8080')
			.then((response) => pager.init(JSON.parse(response)));
	</script>
</body>
</html>
